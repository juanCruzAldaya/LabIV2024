<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #d3c5a8;
            background-image: url("R.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #51a0a3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #ede9e3;
        }
        .password-requirements {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .password-requirements li {
            margin-bottom: 5px;
        }
        .samples {
            margin-top: 10px;
        }
        .samples p {
            margin: 5px 0;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
        .actions button {
            padding: 10px 20px;
            font-size: 1em;
        }
        
        .h2{
            display: flex;
            
            align-items: flex-start;
        }
    </style>
    <script src="jsFile.js"></script>
</head>
<body>
    <form action="submitted.html" onsubmit="return validateForm()">
        <div class="container">
            <h2>Profile Setup</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your name">
                <span class="error" id="firstNameError"></span>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your surname">
                <span class="error" id="lastNameError"></span>
            </div>
            <div class="form-group">
                <label for="Age">Your age</label>
                <input type="text" id="age" name="age" placeholder="Not mandatory">
                <span class="error" id="ageError"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Your e-mail">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <span class="error" id="pswdError"></span>
            </div>
            <div class="password-requirements">
                <strong>Requirements:</strong>
                <ul>
                    <li>Between 9 and 20 characters mandatory</li>
                    <li>Contains an uppercase letter</li>
                    <li>Contains a lowercase letter</li>
                    <li>Contains a number (0-9)</li>
                    <li>Contains special characters (!@#$%^&*)</li>
                </ul>
            </div>
            <div class="samples">
                <strong>Samples:</strong>
                <p>Fkq@*B17Hm@yQD</p>
                <p>Rb!1&Y5$wHh4kN</p>
            </div>
            <div class="actions">
                <button type="submit">Save & Continue</button>
            </div>
        </div>
    </form>
</body>
</html>
